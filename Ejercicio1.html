<!DOCTYPE html>
<html>

    <title>Ejercicio 1</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link href="styles.css" rel="stylesheet" type="text/css">
<script>
$(document).ready(function(){
  $("#aceptar").click(function(){
  var text='https://api.github.com/users/'+ $("#usuario").val()+'/repos';
	$.ajax({ 
		type: 'GET', 
		url: 'https://api.github.com/users/'+ $("#usuario").val()+'/repos',  
		dataType: 'json',
		success: function (data) { 
			$.each(data, function(index, element) {
				$("#contenido").append("<tr><td>"+element.name+"</td><td>"+element.stargazers_count+"</td><td>"+element.description+"</td></tr>");
			});
		}
	});	
  });
});
</script>
<script>
$(document).ready(function(){
  $("#olvido").click(function(){
	alert("Pues buscalo vago :)");
  });
});
</script>
  </head>
  <body>
  <div class="testbox">

	<h3 class="hijo">Iniciar sesión</h3>
	<label>Nombre de usuario</label>
		<div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input type="text" id="usuario"  class="form-control" name="usuario" placeholder="Usuario">

			<th>Seguidores</th>

		</tr>

		<tbody id="contenido">

			<td id ="username"></td>

		</tbody>
